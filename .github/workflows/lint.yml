name: Lint
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  dprint:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dprint/check@v2.2
        with:
          # Keep same version as *.nix
          dprint-version: '0.37.1'

  typos:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Keep same version as *.nix
      - uses: crate-ci/typos@v1.16.1
        with:
          files: |
            .
            .github
            .vscode
