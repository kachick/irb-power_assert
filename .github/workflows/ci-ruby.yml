name: ðŸ’Ž
on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
    paths:
      - '.github/workflows/ci-ruby.yml'
      - '.ruby-version'
      - '**.gemspec'
      - '**Gemfile'
      - 'Rakefile'
      - '**.rb'
  pull_request:
    paths:
      - '.github/workflows/ci-ruby.yml'
      - '.ruby-version'
      - '**.gemspec'
      - '**Gemfile'
      - 'Rakefile'
      - '**.rb'
  schedule:
    # Every 10:42 JST
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: '42 1 * * *'
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        # Due to https://github.com/actions/runner/issues/849, we have to use quotes for '3.0'
        ruby: ['head', '4.0', '3.4']
        gemfile: ['Gemfile', 'gemfiles/oldest/Gemfile']
    runs-on: ${{ matrix.os }}
    env: # $BUNDLE_GEMFILE must be set at the job level, so it is set for all steps
      BUNDLE_GEMFILE: '${{ github.workspace }}/${{ matrix.gemfile }}'
      # https://github.com/kachick/irb-power_assert/blob/104834846baf5caa1e8536a11c43acdd56fc849c/CONTRIBUTING.md#adding-dependencies-for-this-gem
      BUNDLE_WITHOUT: development
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          # Enabling is the recommended way, but it cannot detect runner changes in early stage.
          # So disable it is better for test job, do not mind in other jobs
          bundler-cache: false # runs 'bundle install' and caches installed gems automatically
      - run: bundle install
      - run: bundle exec rake test

  rubocop:
    runs-on: 'ubuntu-24.04'
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rake rubocop
